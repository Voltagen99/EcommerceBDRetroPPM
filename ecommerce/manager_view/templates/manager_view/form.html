{% extends 'bottega_retrogaming/main.html' %}
{% block content %}
<div class="container mt-4">
    <h1 id="form-admin-title" class="mb-4">{% if object %}Modifica{% else %}Crea{% endif %} Oggetto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salva</button>
        <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
{% endblock content %}
